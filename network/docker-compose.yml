networks:
  landregistry:
    driver: bridge

volumes:
  orderer.example.com:
  peer0.landreg.example.com:
  peer0.subregistrar.example.com:
  peer0.court.example.com:

services:
  # Certificate Authority for Orderer
  ca-orderer:
    image: hyperledger/fabric-ca:1.5.3
    container_name: ca-orderer
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server-config
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - "7054:7054"
      - "17054:17054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d --csr.hosts ca-orderer --csr.hosts localhost'
    volumes:
      - ./organizations/fabric-ca/ordererOrg/:/etc/hyperledger/fabric-ca-server-config
    networks:
      - landregistry
    healthcheck:
      test: ["CMD", "fabric-ca-server", "healthcheck"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Certificate Authority for Land Registration Department
  ca-landreg:
    image: hyperledger/fabric-ca:1.5.3
    container_name: ca-landreg
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server-config
      - FABRIC_CA_SERVER_CA_NAME=ca-landreg
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - "8054:7054"
      - "18054:17054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d --csr.hosts ca-landreg --csr.hosts localhost'
    volumes:
      - ./organizations/fabric-ca/landreg/:/etc/hyperledger/fabric-ca-server-config
    networks:
      - landregistry
    healthcheck:
      test: ["CMD", "fabric-ca-server", "healthcheck"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Certificate Authority for Sub-Registrar Office
  ca-subregistrar:
    image: hyperledger/fabric-ca:1.5.3
    container_name: ca-subregistrar
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server-config
      - FABRIC_CA_SERVER_CA_NAME=ca-subregistrar
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - "9054:7054"
      - "19054:17054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./organizations/fabric-ca/subregistrar/:/etc/hyperledger/fabric-ca-server-config
    networks:
      - landregistry
    healthcheck:
      test: ["CMD", "fabric-ca-server", "healthcheck"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Certificate Authority for Court Authority
  ca-court:
    image: hyperledger/fabric-ca:1.5.3
    container_name: ca-court
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server-config
      - FABRIC_CA_SERVER_CA_NAME=ca-court
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - "10054:7054"
      - "20054:17054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d --csr.hosts ca-court --csr.hosts localhost'
    volumes:
      - ./organizations/fabric-ca/court/:/etc/hyperledger/fabric-ca-server-config
    networks:
      - landregistry
    healthcheck:
      test: ["CMD", "fabric-ca-server", "healthcheck"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Orderer Node
  orderer.example.com:
    container_name: orderer.example.com
    image: hyperledger/fabric-orderer:2.5.3
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8443
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    volumes:
      - orderer.example.com:/var/hyperledger/production/orderer
      - ./organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/:/var/hyperledger/orderer/tls
      - ./system-genesis-block:/var/hyperledger/orderer/orderer.genesis.block
    ports:
      - "7050:7050"
      - "8443:8443"
    networks:
      - landregistry

  # Peer for Land Registration Department
  peer0.landreg.example.com:
    container_name: peer0.landreg.example.com
    image: hyperledger/fabric-peer:2.5.3
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=landregistry_landregistry
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.landreg.example.com
      - CORE_PEER_ADDRESS=peer0.landreg.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.landreg.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.landreg.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.landreg.example.com:7051
      - CORE_PEER_LOCALMSPID=LandRegMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0landreg"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - peer0.landreg.example.com:/var/hyperledger/production
      - ./organizations/peerOrganizations/landreg.example.com/peers/peer0.landreg.example.com:/etc/hyperledger/fabric
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "7051:7051"
      - "7052:7052"
      - "9443:9443"
    depends_on:
      - orderer.example.com
    networks:
      - landregistry

  # Peer for Sub-Registrar Office
  peer0.subregistrar.example.com:
    container_name: peer0.subregistrar.example.com
    image: hyperledger/fabric-peer:2.5.3
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=landregistry_landregistry
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.subregistrar.example.com
      - CORE_PEER_ADDRESS=peer0.subregistrar.example.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.subregistrar.example.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.landreg.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.subregistrar.example.com:8051
      - CORE_PEER_LOCALMSPID=SubRegistrarMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9444
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0subregistrar"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - peer0.subregistrar.example.com:/var/hyperledger/production
      - ./organizations/peerOrganizations/subregistrar.example.com/peers/peer0.subregistrar.example.com:/etc/hyperledger/fabric
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "8051:8051"
      - "8052:8052"
      - "9444:9444"
    depends_on:
      - orderer.example.com
    networks:
      - landregistry

  # Peer for Court Authority
  peer0.court.example.com:
    container_name: peer0.court.example.com
    image: hyperledger/fabric-peer:2.5.3
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=landregistry_landregistry
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.court.example.com
      - CORE_PEER_ADDRESS=peer0.court.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.court.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.landreg.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.court.example.com:9051
      - CORE_PEER_LOCALMSPID=CourtMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9445
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0court"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - peer0.court.example.com:/var/hyperledger/production
      - ./organizations/peerOrganizations/court.example.com/peers/peer0.court.example.com:/etc/hyperledger/fabric
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "9051:9051"
      - "9052:9052"
      - "9445:9445"
    depends_on:
      - orderer.example.com
    networks:
      - landregistry
