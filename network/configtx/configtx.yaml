Organizations:
  - &OrdererOrg
    Name: OrdererMSP
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

  - &LandRegOrg
    Name: LandRegMSP
    ID: LandRegMSP
    MSPDir: ../organizations/peerOrganizations/landreg.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('LandRegMSP.admin', 'LandRegMSP.peer', 'LandRegMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('LandRegMSP.admin', 'LandRegMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('LandRegMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('LandRegMSP.peer')"
    AnchorPeers:
      - Host: peer0.landreg.example.com
        Port: 7051

  - &SubRegistrarOrg
    Name: SubRegistrarMSP
    ID: SubRegistrarMSP
    MSPDir: ../organizations/peerOrganizations/subregistrar.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('SubRegistrarMSP.admin', 'SubRegistrarMSP.peer', 'SubRegistrarMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('SubRegistrarMSP.admin', 'SubRegistrarMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('SubRegistrarMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('SubRegistrarMSP.peer')"
    AnchorPeers:
      - Host: peer0.subregistrar.example.com
        Port: 8051

  - &CourtOrg
    Name: CourtMSP
    ID: CourtMSP
    MSPDir: ../organizations/peerOrganizations/court.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('CourtMSP.admin', 'CourtMSP.peer', 'CourtMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('CourtMSP.admin', 'CourtMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('CourtMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('CourtMSP.peer')"
    AnchorPeers:
      - Host: peer0.court.example.com
        Port: 9051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  EtcdRaft:
    Consenters:
      - Host: orderer.example.com
        Port: 7050
        ClientTLSCert: ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  LandRegistryGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      LandRegistryConsortium:
        Organizations:
          - *LandRegOrg
          - *SubRegistrarOrg
          - *CourtOrg

  LandRegistryChannel:
    <<: *ChannelDefaults
    Consortium: LandRegistryConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *LandRegOrg
        - *SubRegistrarOrg
        - *CourtOrg
      Capabilities:
        <<: *ApplicationCapabilities
